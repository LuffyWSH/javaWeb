<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础变量</title>
</head>
<body>


</body>
<script>
    //1、number
    var num1 = 1;
    var num2 = 1.1;
    var num3 = NaN;
    document.write(num1+"&nbsp;&nbsp;&nbsp;"+typeof (num1)+"<br>");
    document.write(num2+"&nbsp;&nbsp;&nbsp;"+typeof (num2)+"<br>");
    document.write(num3+"&nbsp;&nbsp;&nbsp;"+typeof (num3)+"<br>");
    document.write("<hr/>")

    //2、string
    var str1 = "abc";
    var str2 = 'def';
    var str3 = '';
    document.write(str1+"&nbsp;&nbsp;&nbsp;"+typeof (str1)+"<br>");
    document.write(str2+"&nbsp;&nbsp;&nbsp;"+typeof (str2)+"<br>");
    document.write(str3+"&nbsp;&nbsp;&nbsp;"+typeof (str3)+"<br>");
    document.write("<hr/>")

    //3、boolean
    var flag1 = true;
    var flag2 = false;
    document.write(flag1+"&nbsp;&nbsp;&nbsp;"+typeof (flag1)+"<br>");
    document.write(flag2+"&nbsp;&nbsp;&nbsp;"+typeof (flag2)+"<br>");
    document.write("<hr/>")

    //4、null
    var n = null;
    document.write(n+"&nbsp;&nbsp;&nbsp;"+typeof (n)+"<br>");
    //注意，返回结果是object类型
    document.write("<hr/>")


    //5、undefined
    var a;
    document.write(a+"&nbsp;&nbsp;&nbsp;"+typeof (a)+"<br>");



</script>
</html>
