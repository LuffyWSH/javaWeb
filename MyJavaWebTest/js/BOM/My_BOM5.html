<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        #time{
            color: red;
        }
    </style>

</head>
<body>
<p>
    <span id="time">5</span>
    秒后自动跳转到首页...
</p>
</body>
<script>
    let elementById = document.getElementById("time");
    setInterval(fun,1000);
    var timeNum=5;
    function fun(){
        timeNum--;
        if(timeNum<=0){
            location.href="https://www.baidu.com/";
        }
        elementById.innerHTML=timeNum;
    }

</script>
</html>
