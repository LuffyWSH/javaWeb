<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>
<body>
<input type="button" value="重新加载" id="button">
<input type="button" value="跳转到百度" id="butt">
</body>
<script>
    /*
    //获得location对象
    let location = window.location;
    //window可以不用
    location;
    */

    //reload()方法
     let elementById = document.getElementById("button");
     elementById.onclick=fun;
     function fun(){
         location.reload();
     }

     //属性 href  location.href
    let element = document.getElementById("butt");
    element.onclick=fun;
    function fun(){
        //改变url的值
        location.href="https://www.baidu.com/";
    }
</script>
</html>
