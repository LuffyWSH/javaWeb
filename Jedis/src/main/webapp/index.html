<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取省份</title>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script>
    //入口函数
    $(function (){
      //获得select
      $.get("/Jedis/Servlet",{},function (data){
          //处理放回的数据
          //[{"id":1,"name":"北京"},{"id":2,"name":"上海"},{"id":3,"name":"广州"},{"id":4,"name":"陕西"}]
          //获得select
          var $province = $("#province");
          //遍历data数组
          $(data).each(function (){
              //创建<option>
              var option="<option name='"+this.id+"'>"+this.name+"</option>"
              $("#province").append(option)
          })
      });
    });
  </script>
</head>
<body>
<select id="province">
  <option>--请选择--</option>
</select>
</body>
</html>
