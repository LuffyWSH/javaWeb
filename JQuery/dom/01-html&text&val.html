<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>
			//入门函数
			$(function (){
				// 获取myinput 的value值
				  alert($("#myinput").val())
				// 设置myinput 的value值
				  $("#myinput").val("wsh")


				// 获取mydiv的标签体内容
				alert($("#mydiv").html())
				// 设置mydiv的标签体内容
				$("#mydiv").html('<p><a href="https://www.baidu.com/">百度一下</a></p>')


				// 获取mydiv文本内容
				alert($("#mydiv").text())
				// 设置mydiv文本内容ps:这会把里面的标签全替换
				$("#mydiv").text("你好")
			})
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
