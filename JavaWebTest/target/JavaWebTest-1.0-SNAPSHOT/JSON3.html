    //2、嵌套JSON
    var students={
    "persons":[
                {"name":"wsh1","age":23},
                {"name":"wsh2","age":24},
                {"name":"wsh3","age":25}
               ]
    };
    //遍历
    for(var key in students){
        //先遍历数组
        for (var i = 0; i < key.length; i++) {
            //获得数组中每一个JSON对象
            var p =  key[i];
            //遍历JSON
            for(var k in p){
                document.write(k+":"+p[k])
            }
        }
    }
