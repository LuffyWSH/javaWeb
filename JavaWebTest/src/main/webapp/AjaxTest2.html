<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用jQuery实现ajax</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //定义方法
        function fun(){
            //使用$.get()发生请求
            $.get("/JavaWebTest/Servlet_ajax",{"username":"wsh","age":23},function (data){
                alert(data)
            },"text")

        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input type="text">
</body>
</html>
